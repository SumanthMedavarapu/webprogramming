<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>BootStrap</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row profile">
            <div class="col-3">
                <img src="profile.jpg"  class="img-thumbnail profile-pic">

            </div>
            <div class="col-9">
                <div class="profile-info text-right">
                    <h3>Sumanth Medavarapu</h3>
                    <p> Student of UMKC</p>
                    <p> Master's in Computer Science</p>
                </div>
            </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="wrapper">
              <h2 class="content">Bootstrap Tutorial</h2>
              <p class="text"> creating Responsive web page using <span class="highlight"> Bootstrap. </span></p>
              <a href="https://getbootstrap.com/" target="_blank" class="detail-btn">More Details</a>
            </div>
          </div>
        </div>
        <!-- dividing the row into 3 parts and assigning the image and links-->
        <div class="row" style="color: #999999">
          <div class="col-lg-4 col-md-4">
              <img class="img-responsive" style="width: 100%;height: 250px;" src="app1.png">
              <h3>Sanity TC Automation Tool</h3>
              <p><a href="https://github.com/SumanthMedavarapu/SanTestCasesAutoTool">Link to project</a></p>
          </div>
          <div class="col-lg-4 col-md-4">
              <img class="img-responsive" style="width: 100%;height: 250px;" src="app2.png">
              <h3>Twitter Data Analysis and Visualization</h3>
              <p><a href="https://github.com/SumanthMedavarapu/prinBigdataphase2">Link to project</a></p>
          </div>
          <div class="col-lg-4 col-md-4">
              <img class="img-responsive" style="width: 100%;height: 250px;" src="app3.png">
              <h3>Transport Chatbot</h3>
              <p><a href="https://github.com/SumanthMedavarapu/transportchatbot">Link to project</a></p>
          </div>
      </div>  
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
